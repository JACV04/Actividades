<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Lista de Compras Interactiva</title>

   <script src="app.js"></script>
   <link rel="stylesheet" href="styles.css">
</head>
<body>

    <p>Introduce un elemento y pulsa 'Añadir'</p>

    <button id="anadirCompra">Añadir</button> 

    <button id="reset">Resetear Lista</button> 

    <h3>Mi Lista de Compras</h3>
    <ol id="listaCompra"></ol> 

</body>
</html>
